<div class="container">
    <h1 class="mt-3">Add Expense</h1>

    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Item Name</label>
                <input type="text" id="categoryName" class="form-control" name="category" formControlName="name" >
            </div>
            <div class="mt-3">
                <label class="form-label">Amount</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" formControlName="amount" >
            </div>
            <div class="mt-3">
                <button type="submit" (click)="addExpense()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
